<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="surround">

        <div class="btn-container">
            <h2 class="title">Lets Compute!</h2>
            <div class="output"><span class="result"></span></div>

            <button data-val="AC" class="button red">Ac</button>
            <button data-val="blank" class="button grey"></button>
            <button data-val="blank" class="button grey"></button>
            <button data-val="/" class="button darker">/</button>
            <button data-val="7" class="button">7</button>
            <button data-val="8" class="button">8</button>
            <button data-val="9" class="button">9</button>
            <button data-val="*" class="button darker">*</button>
            <button data-val="4" class="button">4</button>
            <button data-val="5" class="button">5</button>
            <button data-val="6" class="button">6</button>
            <button data-val="-" class="button darker">-</button>
            <button data-val="1" class="button">1</button>
            <button data-val="2" class="button">2</button>
            <button data-val="3" class="button">3</button>
            <button data-val="+" class="button darker">+</button>
            <button data-val="0" class="button">0</button>
            <button data-val="." class="button">.</button>
            <button data-val="+/-" class="button">+/-</button>
            <button data-val="=" class="button darker">=</button>


        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
