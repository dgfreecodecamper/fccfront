<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="game">
    <div class="header">
      <h1>Tic Tac Toe</h1>
      <div class="choice">The computer is <span id="choice">O</span>, Click here to change -<input id="cb" type="checkbox" /></div>
    </div>
    <div class="container">
      <button id="1" class="button" data-val="1"></button>
      <button id="2" class="button" data-val="2"></button>
      <button id="3" class="button" data-val="3"></button>
      <button id="4" class="button" data-val="4"></button>
      <button id="5" class="button" data-val="5"></button>
      <button id="6" class="button" data-val="6"></button>
      <button id="7" class="button" data-val="7"></button>
      <button id="8" class="button" data-val="8"></button>
      <button id="9" class="button" data-val="9"></button>
    </div>
    <div>
      <button id="new-game" class="btn" hide><h2>New Game?</h2></button>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
