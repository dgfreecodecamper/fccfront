<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.20/css/bulma.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="container is-fluid">
    <div class="notification">
      <h2 class="title is-2">twitch.tv streamers</h2>
      <div class="tabs is-toggle">
        <ul>
          <li id="btn-all" class="is-active"><a><i class="fa fa-circle-o"></i> All</a></li>
          <li id="btn-online"><a><i class="fa fa-wifi"></i> Online</a></li>
          <li id="btn-offline"><a><i class="fa fa-exclamation"></i> Offline</a></li>
        </ul>
      </div>
      <p class="control has-addons">
        <input id="search-btn" class="input" type="text" placeholder="search channels">
        <a class="button is-info">Search</a>
      </p>
      <table class="table">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Channel</th>
            <th>Status</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Logo</th>
            <th>Channel</th>
            <th>Status</th>
          </tr>
        </tfoot>
        <tbody id="channelList">
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
