<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class='container'>
    <div class='outercircle'>
      <div class='greenquad button' id='1' data-val='1'></div>
      <div class='redquad button' id='2' data-val='2'></div>
      <div class='bluequad button' id='3' data-val='3'></div>
      <div class='yellowquad button' id='4' data-val='4'></div>
      <div class='controlcircle'>
        <p class='heading'>Simon<span class='small'>&reg;</span></p>
        <div class='count'>
          <p id='counter'></p>
          <div class='countlabel'>
            <p>COUNT</p>
          </div>
        </div>
        <div class='start'>
          <div class='startlabel'>
            <p>START</p>
          </div>
        </div>
        <div class='strict'>
          <div class='strictlight'></div>
          <div class='strictlabel'>
            <p>STRICT</p>
          </div>
        </div>
        <div class='onoff'>
          <div class='onoffbtn' id='onswitch'></div>
          <div class='offlabel'>
            <p>OFF</p>
          </div>
          <div class='onlabel'>
            <p>ON</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
