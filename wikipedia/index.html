<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.20/css/bulma.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" type="text/css" />
    </head>
    <body>
        <div class="container">
  <div class="notification">

    <nav class="navbar">
      <!-- Left side -->
      <div class="navbar-left">
        <div class="navbar-item">
          <p class="subtitle is-3">
            Wikipedia Search
          </p>
        </div>
        <div class="navbar-item">
          <p class="control has-addons">
            <input id="searchterm" class="input" type="text" placeholder="Search a topic...">
            <button class="button is-success">
              Search
              <span class="icon">
                <i class="fa fa-search"></i>
              </span>
            </button>
          </p>
        </div>
      </div>
      <!-- Right side -->
      <div class="navbar-right">
        <p class="navbar-item"><a class="button is-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Give me a random page</a></p>
      </div>
    </nav>

    <div class="results"></div>

  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
